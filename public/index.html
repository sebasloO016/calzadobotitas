<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .gradient-custom-2 {
      background: #fccb90;
      background: -webkit-linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
      background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
    }
    @media (min-width: 768px) {
      .gradient-form {
        height: 100vh !important;
      }
    }
    @media (min-width: 769px) {
      .gradient-custom-2 {
        border-top-right-radius: .3rem;
        border-bottom-right-radius: .3rem;
      }
    }
    .error-message {
      color: red;
    }
  </style>
</head>
<body>
  <section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
                  <div class="text-center">
                    <img src="imagenes/logo botitas.png" style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1"><br>INVENTARIO DE GESTION BOTITAS</h4>
                  </div>
                  <form id="loginForm">
                    <p>Ingresa tus credenciales</p>
                    <div class="form-outline mb-4">
                      <input type="email" id="email" class="form-control" placeholder="Correo electrónico" />
                      <label class="form-label" for="email">Email</label>
                      <div id="emailError" class="error-message"></div>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="password" id="password" class="form-control" />
                      <label class="form-label" for="password">Contraseña</label>
                      <div id="passwordError" class="error-message"></div>
                    </div>
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log in</button>
                      <a class="text-muted" href="#!">...</a>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h4 class="mb-4">Empresa de calzado desde 1999</h4>
                  <p class="small mb-0">Somos las mejor fabrica y tienda de calzado del centro del país</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      let hasError = false;

      if (!email) {
        document.getElementById('emailError').innerText = 'Por favor ingrese su correo electrónico';
        hasError = true;
      } else {
        document.getElementById('emailError').innerText = '';
      }

      if (!password) {
        document.getElementById('passwordError').innerText = 'Por favor ingrese su contraseña';
        hasError = true;
      } else {
        document.getElementById('passwordError').innerText = '';
      }

      if (hasError) return;

      try {
        const response = await fetch('/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (result.redirect) {
          window.location.href = result.redirect;
        } else {
          alert(result.error || 'Error desconocido');
        }
      } catch (error) {
        console.error('Error en la solicitud:', error);
        alert('Error en la conexión con el servidor');
      }
    });
  </script>
</body>
</html>
